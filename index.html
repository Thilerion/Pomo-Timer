<!DOCTYPE html>
<html lang="nl">

<head>
  <meta charset="utf-8">
  <title>Pomodoro</title>
  <link href="https://fonts.googleapis.com/css?family=Droid+Sans+Mono" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500|Simonetta" rel="stylesheet">

  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="flexLayout">
  
  <header class="flexLayout-block header">
    <h1 class="header-logoText">Pomodoro</h1>
  </header>
  
  <main class="flexLayout-large">
    <section class="timeSection">
      <div class="timeSection-counterBalance">
        Hidden counterbalance here
      </div>
      <p id="time" class="timeSection-timer">20:00</p>
      <div class="timeSection-controls">
        TimeSection Controls here....
      </div>
    </section>
  </main>
  
  <footer class="flexLayout-block footer">
    Footer
  </footer>
  
  <script src="script.js"></script>
</body>

</html>
