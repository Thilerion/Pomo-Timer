<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link href="https://fonts.googleapis.com/css?family=Droid+Sans+Mono" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="shortcut icon" sizes="512x512" href="icon/web_hi_res_512.png">
    <link rel="shortcut icon" sizes="96x96" href="icon/pomo-timer-96.png">
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://use.fontawesome.com/593ce00b08.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="body-flex">

    <header class="header-flex-inner header-flex-outer">
        <h1 class="heading-logo">Pomodoro</h1>
    </header>
    <main class="main-flex-inner main-flex-outer">
        <div class="main-time-box main-time-box-flex">
            <p class="time-text" id="time">25:00</p>
            <button class="main-time-box-playbutton" type="button" id="resumePauseTimer" name="startTimer" onclick="eventHandling.resumePauseTimerEvent(this)"><i class="fa fa-play"></i></button>
        </div>
        <div class="main-sessions-box main-sessions-box-flex">
            <div class="main-sessions-box-child main-sessions-box-work">
                <button type="button" class="decrease work durBtn session-button" onclick="eventHandling.changeSessionTimeEvent(this)"><i class="material-icons material-dur-size">remove</i></button>
                <p class="session-text">Work: <span id="workDuration"></span></p>
                <button type="button" class="increase work durBtn session-button" onclick="eventHandling.changeSessionTimeEvent(this)"><i class="material-icons material-dur-size">add</i></button>
            </div>
            <div class="main-sessions-box-child main-sessions-box-short">
                <button type="button" class="decrease sBreak durBtn session-button" onclick="eventHandling.changeSessionTimeEvent(this)"><i class="fa fa-minus"></i></button>
                <p class="session-text">Short break: <span id="sBreakDuration"></span></p>
                <button type="button" class="increase sBreak durBtn session-button" onclick="eventHandling.changeSessionTimeEvent(this)"><i class="fa fa-plus"></i></button>
            </div>
            <div class="main-sessions-box-child main-sessions-box-long">
                <button type="button" class="decrease lBreak durBtn session-button" onclick="eventHandling.changeSessionTimeEvent(this)"><i class="fa fa-minus"></i></button>
                <p class="session-text">Long break: <span id="lBreakDuration"></span></p>
                <button type="button" class="increase lBreak durBtn session-button" onclick="eventHandling.changeSessionTimeEvent(this)"><i class="fa fa-plus"></i></button>
            </div>
        </div>
        <div class="main-timeline-box">
            <div class="timeline-container">
                <div class="timeline-line">
                   <div class="timeline-line-filling"></div>
                    <div class="circle circle-large circle-start active"></div>
                    <div class="timeline-inner-circles-container"></div>
                    <div class="circle circle-large circle-end"></div>
                </div>
            </div>
            <p>Current session: <span id="currentSession">Work</span></p>
            <p>Current session number: <span id="currentSessionNumber"></span></p>
            <p>Current cycle length: <span id="currentCycleLength"></span></p>
        </div>
        <div class="main-buttons-box main-buttons-flex-outer">
            <button class="main-buttons diagonal-close-effect" type="button" id="resetSession" onclick="eventHandling.resetSessionEvent()"><i class="fa fa-step-backward"></i> Reset Session</button>
            <button class="main-buttons diagonal-close-effect" type="button" id="resetTimer" onclick="eventHandling.resetTimerEvent()"><i class="fa fa-fast-backward"></i> Reset Timer</button>
            <button class="main-buttons diagonal-close-effect" type="button" id="resetDurations" onclick="eventHandling.resetDurationsEvent()">Reset all durations</button>
            <button class="main-buttons diagonal-close-effect" type="button" id="changeCycle" onclick="eventHandling.changeCycleEvent()">Change Cycle</button>
        </div>
    </main>
    <footer class="footer-flex-inner">
        <p class="footer-text">Pomodoro Timer created by Michael van Meerwijk</p>
    </footer>

    <script src="eventhandler.js"></script>
    <script src="timeline.js"></script>
    <script src="data.js"></script>
    <script src="statistics.js"></script>
    <script src="view.js"></script>
    <script src="timer.js"></script>
    <script src="controller.js"></script>
</body>
</html>
