<!DOCTYPE html>
<html lang="nl">

<head>
  <meta charset="utf-8">
  <title>Pomodoro</title>
  <link href="https://fonts.googleapis.com/css?family=Droid+Sans+Mono" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500|Simonetta" rel="stylesheet">

  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://use.fontawesome.com/593ce00b08.js"></script>

  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="flexLayout">

  <header class="flexLayout-block header">
    <h1 class="header-logoText">Pomodoro</h1>
    <button type="button" class="tester-button tester-speed" id="increaseSpeedBtn" onclick="tester.changeSpeed()" alt="Change Speed"><i class="fa fa-forward"></i></button>
    <button type="button" class="tester-button tester-skip" id="skipSessionBtn" onclick="tester.skip()" alt="Skip to end of session"><i class="fa fa-step-forward"></i></button>
  </header>

  <main class="flexLayout-large">
    <section class="timeSection">
      <div class="timeSection-gradient"></div>
      <p id="time" class="timeSection-timer">25:00</p>
    </section>
    <div class="progressBar">
      <div class="progressBar-progress" id="pBar"></div>
    </div>
    <section class="underSection">
      <div class="underSection-buttonContainer">
        <button type="button" class="rectButton" id="resetSession" onclick="eventHandling.resetSession()"><i class="fa fa-step-backward"></i> Reset Session</button>
        <button type="button" class="rectButton" id="resetTimer" onclick="eventHandling.resetTimer()"><i class="fa fa-fast-backward"></i> Reset Timer</button>
        <button type="button" id="resumePauseTimer" class="playButton-play" onclick="eventHandling.resumePauseTimer()"><i class="fa fa-play resumePauseTimerIcon" id="resumePauseTimerIcon"></i></button>
        <button type="button" class="rectButton" id="resetDurations" onclick="eventHandling.resetDurations()">Reset all durations</button>
        <button type="button" class="rectButton" id="changeCycle" onclick="eventHandling.changeCycle()">Change Cycle</button>
      </div>
    </section>
    <section class="sessionCards">
      <div class="sessionCards-card">
        <h2>Work</h2>
        <div class="sessionCards-content">
          <div>
            <button type="button" class="decrease work durBtn" onclick="eventHandling.changeSessionTime(this)"><i class="fa fa-minus"></i></button>
            <span>Duration: <span id="workDuration"></span></span>
            <button type="button" class="increase work durBtn" onclick="eventHandling.changeSessionTime(this)"><i class="fa fa-plus"></i></button>
          </div>
        </div>
      </div>
      <div class="sessionCards-card">
        <h2>Short Break</h2>
        <div class="sessionCards-content">
          <div>
            <button type="button" class="decrease sBreak durBtn" onclick="eventHandling.changeSessionTime(this)"><i class="fa fa-minus"></i></button>
            <span>Duration: <span id="sBreakDuration"></span></span>
            <button type="button" class="increase sBreak durBtn" onclick="eventHandling.changeSessionTime(this)"><i class="fa fa-plus"></i></button>
          </div>
        </div>
      </div>
      <div class="sessionCards-card">
        <h2>Long Break</h2>
        <div class="sessionCards-content">
          <div>
            <button type="button" class="decrease lBreak durBtn" onclick="eventHandling.changeSessionTime(this)"><i class="fa fa-minus"></i></button>
            <span>Duration: <span id="lBreakDuration"></span></span>
            <button type="button" class="increase lBreak durBtn" onclick="eventHandling.changeSessionTime(this)"><i class="fa fa-plus"></i></button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="flexLayout-block footer">
    <p>Copyright Michael van Meerwijk 2017</p>
  </footer>

  <script src="tester.js"></script>
  <script src="progress.js"></script>
  <script src="data.js"></script>
  <script src="view.js"></script>
  <script src="timer.js"></script>

</body>

</html>
