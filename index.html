<!DOCTYPE html>
<html lang="nl">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro</title>
  <link href="https://fonts.googleapis.com/css?family=Droid+Sans+Mono" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
  <script src="https://use.fontawesome.com/593ce00b08.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Pomodoro</h1>
  </header>
  
  <main>
    <div id="time"></div>
     
    <div class="buttonContainer">
      <button type="button" id="startTimer" onclick="eventHandling.startTimer()">Start Timer</button>
      <button type="button" id="resumePauseTimer" onclick="eventHandling.resumePauseTimer()"><i class="fa fa-play"></i> Pause Timer</button>
      <button type="button" id="resetSession" onclick="eventHandling.resetSession()"><i class="fa fa-step-backward"></i> Reset Session</button>
      <button type="button" id="resetTimer" onclick="eventHandling.resetTimer()"><i class="fa fa-fast-backward"></i> Reset Timer</button>
      <button type="button" id="skipTimer" onclick="eventHandling.debugSkip()"><i class="fa fa-step-forward"></i> Skip Timer debug</button>
      <button type="button" id="resetDurations" onclick="eventHandling.resetDurations()">Reset all durations</button>
    </div>
      
    <div class="timerInformation">
      <p>Current session: </p><p id="session"></p>
      <p>Session durations: </p><p id="sessionLengths"></p>
    </div>    
    
    <div class="durations">
      <div>
        <button type="button" class="decrease work" onclick="eventHandling.changeSessionTime(this)"><i class="fa fa-minus"></i></button>
        <span>Work</span>
        <button type="button" class="increase work" onclick="eventHandling.changeSessionTime(this)"><i class="fa fa-plus"></i></button>
      </div>
      <div>
        <button type="button" class="decrease sBreak" onclick="eventHandling.changeSessionTime(this)"><i class="fa fa-minus"></i></button>
        <span>Short Break</span>
        <button type="button" class="increase sBreak" onclick="eventHandling.changeSessionTime(this)"><i class="fa fa-plus"></i></button>
      </div>
      <div>
        <button type="button" class="decrease lBreak" onclick="eventHandling.changeSessionTime(this)"><i class="fa fa-minus"></i></button>
        <span>Long Break</span>
        <button type="button" class="increase lBreak" onclick="eventHandling.changeSessionTime(this)"><i class="fa fa-plus"></i></button>
      </div>
    </div>
  </main>
  <script src="data.js"></script>
  <script src="view.js"></script>
  <script src="timer.js"></script>
</body>

</html>
