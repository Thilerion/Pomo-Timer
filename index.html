<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="shortcut icon" sizes="512x512" href="icon/web_hi_res_512.png">
    <link rel="shortcut icon" sizes="96x96" href="icon/pomo-timer-96.png">
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="flex-body">
    <header class="flex-header nav-top">
        <button class="nav-btn-menu nav-btn"><i class="material-icons">menu</i></button>
        <h1>Pomodoro</h1>
        <button class="nav-btn-more nav-btn"><i class="material-icons">more_vert</i></button>
        
    </header>
    
    <main class="flex-main">
        <div>
            <p id="time">25:00</p>
            <button type="button" id="resumePauseTimer" name="startTimer" onclick="eventHandling.resumePauseTimerEvent(this)">Resume/Pause</button>
        </div>
        
        <div>
            
        </div>
        
    </main>
    
    <footer class="flex-footer nav-bottom">
        <p>Pomodoro Timer by Michael van Meerwijk</p>
    </footer>
    
    <script src="eventhandler.js"></script>
    <script src="timeline.js"></script>
    <script src="data.js"></script>
    <script src="statistics.js"></script>
    <script src="view.js"></script>
    <script src="timer.js"></script>
    <script src="controller.js"></script>
</body>
</html>

            <div class="timeline-flex-container">
                <div class="flex-circle flex-circle-start circle-finished"></div>
                <div class="flex-line flex-line-running"></div>
                <div class="flex-circle flex-small-circle circle-finished circle-running"></div>
                <div class="flex-line"></div>
                <div class="flex-circle flex-small-circle"></div>
                <div class="flex-line"></div>
                <div class="flex-circle flex-circle-end circle-finished"></div>
            </div>
        </div>

        <div class="main-buttons-box main-buttons-flex-outer">
            <button class="main-buttons diagonal-close-effect" type="button" id="resetSession" onclick="eventHandling.resetSessionEvent()"><i class="fa fa-step-backward"></i> <span>Restart session</span></button>
            <button class="main-buttons diagonal-close-effect" type="button" id="resetTimer" onclick="eventHandling.resetTimerEvent()"><i class="fa fa-fast-backward"></i> <span>Reset entire timer</span></button>
            <button class="main-buttons diagonal-close-effect" type="button" id="resetDurations" onclick="eventHandling.resetDurationsEvent()">Reset all durations</button>
            <button class="main-buttons diagonal-close-effect" type="button" id="changeCycle" onclick="eventHandling.changeCycleEvent()">Change Cycle</button>
        </div>
    </main>
    <footer class="footer-flex-inner">
        <p class="footer-text">Pomodoro Timer created by Michael van Meerwijk</p>

    <script src="eventhandler.js"></script>
    <script src="timeline.js"></script>
    <script src="data.js"></script>
    <script src="statistics.js"></script>
    <script src="view.js"></script>
    <script src="timer.js"></script>
    <script src="controller.js"></script>
</body>
</html>
