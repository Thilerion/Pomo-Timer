<!DOCTYPE html>
<html lang="nl">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro</title>
  <link href="https://fonts.googleapis.com/css?family=Droid+Sans+Mono" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
  <script src="https://use.fontawesome.com/593ce00b08.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Pomodoro</h1>
  </header>
  
  <main>
    <div class="currentTimer">
      <p id="time"></p>
      <p>Current session: <span id="session"></span></p>
      <p>Session durations: <span id="sessionLengths"></span></p>
    </div>
    
    <div>
      <button type="button" id="startTimer" onclick="eventHandling.startTimer()">Start Timer</button>
      <button type="button" id="resumePauseTimer" onclick="eventHandling.resumePauseTimer()">Pause Timer</button>
      <button type="button" id="resetSession" onclick="eventHandling.resetSession()">Reset Session</button>
      <button type="button" id="resetTimer" onclick="eventHandling.resetTimer()">Reset Timer</button>
      <button type="button" id="skipTimer" onclick="eventHandling.debugSkip()">Skip Timer debug</button>
    </div>
    <div>
      <button type="button" id="decreaseWork" onclick="eventHandling.changeSessionTime('de', 'work')">-</button>
      <span>Work</span>
      <button type="button" id="increaseWork" onclick="eventHandling.changeSessionTime('in', 'work')">+</button>
    </div>
    <div>
      <button type="button" id="decreaseSBreak" onclick="eventHandling.changeSessionTime('de', 'sBreak')">-</button>
      <span>Short Break</span>
      <button type="button" id="increaseSBreak" onclick="eventHandling.changeSessionTime('in', 'sBreak')">+</button>
    </div>
    <div>
      <button type="button" id="decreaseLBreak" onclick="eventHandling.changeSessionTime('de', 'lBreak')">-</button>
      <span>Long Break</span>
      <button type="button" id="increaseLBreak" onclick="eventHandling.changeSessionTime('in', 'lBreak')">+</button>
    </div>
    <div>
      <button type="button" id="resetDurations" onclick="eventHandling.resetDurations()">Reset all durations</button>
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
